<!-- Accordion -->
<!-- Using bootstrap native code (data-attributes) for collapse toggling -->
<!-- As seen in blogs/archivelist -->
<h5 class="module-title mb-2">
    <i class="fas fa-archive"></i>
    Blog Archives
</h5>
<ul class="list-group list-group-flush border-0 archive-accordion mb-4">
    <li class="list-group-item border-0">
        <button class="btn btn-link p-0 opener" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            2020
        </button>
    </li>
    <div class="collapse show" id="collapseExample">
        <li class="list-group-item border-0">
            <div class="row">
                <div class="col">December</div>
            </div>
        </li>
        <li class="list-group-item border-0">October</li>
        <li class="list-group-item border-0">September</li>
        <li class="list-group-item border-0">July</li>
        <li class="list-group-item border-0">May</li>
        <li class="list-group-item border-0">April</li>
        <li class="list-group-item border-0">March</li>
        <li class="list-group-item border-0">February</li>
        <li class="list-group-item border-0">January</li>
</ul>
<ul class="list-group list-group-flush border-0 archive-accordion mb-4">
    <li class="list-group-item border-0">
        <button class="btn btn-link p-0 opener" type="button" data-toggle="collapse" data-target="#collapseExample2"
            aria-expanded="false" aria-controls="collapseExample2">
            2019
        </button>
    </li>
    <div class="collapse show" id="collapseExample2">
        <li class="list-group-item border-0">
            <div class="row">
                <div class="col">November</div>
            </div>
        </li>
        <li class="list-group-item border-0">October</li>
        <li class="list-group-item border-0">September</li>
</ul>
